<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yến Sào USA - Chất Lượng Thật 100%</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold">Yến Sào USA</h1>
        <nav class="mt-2">
          <ul class="flex justify-center space-x-4">
            <li><a href="#about" class="hover:underline">Giới Thiệu</a></li>
            <li><a href="#products" class="hover:underline">Sản Phẩm</a></li>
            <li><a href="#contact" class="hover:underline">Liên Hệ</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="about" class="py-10 bg-white">
      <div class="container mx-auto text-center">
        <h2 class="text-2xl font-semibold">Cam Kết Chất Lượng Thật 100%</h2>
        <p class="mt-4 text-gray-600">
          Chúng tôi cung cấp yến sào chất lượng cao, được thu hoạch từ thiên
          nhiên, đảm bảo sức khỏe cho bạn và gia đình.
        </p>
      </div>
    </section>
    <section id="products" class="py-10">
      <div class="container mx-auto text-center">
        <h2 class="text-2xl font-semibold">Sản Phẩm</h2>
        <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Thêm các sản phẩm tại đây -->
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold">Yến Sào Loại 1</h3>
            <p class="mt-2 text-gray-600">Giá: $100</p>
          </div>
          <!-- Thêm sản phẩm tiếp theo -->
        </div>
      </div>
    </section>
    <section id="contact" class="py-10 bg-white">
      <div class="container mx-auto text-center">
        <h2 class="text-2xl font-semibold">Liên Hệ</h2>
        <form id="orderForm" class="mt-6 space-y-4">
          <div>
            <label for="name" class="block text-left">Tên:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="email" class="block text-left">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full p-2 border rounded"
            />
          </div>
          <div>
            <label for="product" class="block text-left">Sản Phẩm:</label>
            <input
              type="text"
              id="product"
              name="product"
              required
              class="w-full p-2 border rounded"
            />
          </div>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            Đặt Hàng
          </button>
        </form>
      </div>
    </section>
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>© 2025 Yến Sào USA. Giao hàng toàn nước Mỹ.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
